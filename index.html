<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BATTLE OF CHANCE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <style> 
 
    </style>


  <h1>rock.....paper.......scissors</h1>

<button class="btn" id="rock">rock</button>
<button class="btn" id="paper">paper</button>
<button class="btn" id="scissors">scissors</button>
<div id="results">S E L E C T  Y O U R  F A T E </div>
<div id = "container">
    <div id="computerScore">computer: 0</div>   
    <div id="roundNumber">round: 0</div>
    <div id="playerScore">you: 0</div>


</div>

    <script>        
    function random(number) {
        return Math.floor(Math.random()*number);
}
  function computerPlay() {
        options = ['rock', 'paper', 'scissors'];
        return options[random(3)];
}
    function clicker(e) {
        const btn = document.querySelector(`.btn[id="${e.target.id}"]`);
        if (!btn) return;
        let answer = btn.id.toString();
        playRound(answer, computerPlay());
        keepScore();

}


let results = document.getElementById("results");
let compDisplay = document.getElementById("computerScore");
let playerDisplay = document.getElementById("playerScore");
let roundNumber = document.getElementById("roundNumber");


        // create scores
    let computerScore = 0
    let playerScore = 0
    let gameCount = 0


    //rounds functioned here
function playRound(playerSelection, computerSelection) {

if (computerSelection === 'rock' && playerSelection === 'rock' ||
    computerSelection === 'paper' && playerSelection === 'paper' ||
    computerSelection === 'scissors' && playerSelection === 'scissors') 
        results.textContent = `You tied the almighty computer! Try again 
         Your ${ playerSelection} vs the computer\'s ${computerSelection}`,
        gameCount++, 
        compDisplay.textContent = 'computer: ' + computerScore,
        playerDisplay.textContent = 'you: ' + playerScore,
        roundNumber.textContent = 'round: ' + gameCount
    
if (computerSelection === 'paper' && playerSelection === 'rock'||
        computerSelection === 'rock' && playerSelection === 'scissors' ||
        computerSelection === 'scissors' && playerSelection === 'paper') 
            results.textContent = `You are nothing in the eyes of the computer. You lose. 
            Your ${ playerSelection} vs the computer\'s ${computerSelection}`,
              gameCount++,
              computerScore++,
              compDisplay.textContent = 'computer: ' + computerScore,
              playerDisplay.textContent = 'you: ' + playerScore,
              roundNumber.textContent = 'round: ' + gameCount
        
if (computerSelection === 'rock' && playerSelection === 'paper'||
        computerSelection === 'scissors' && playerSelection === 'rock' ||
        computerSelection === 'paper' && playerSelection === 'scissors') 
{
            results.textContent = `The legend is true. The one who can defeat the computer. Do not fail us mortals. 
            Your ${ playerSelection} vs the computer\'s ${computerSelection}`,
             gameCount++,
             playerScore++,
             compDisplay.textContent = 'computer: ' + computerScore,
            playerDisplay.textContent = 'you: ' + playerScore,
            roundNumber.textContent = 'round: ' + gameCount
}
}


document.addEventListener('click', clicker);

    </script>
</body>
</html>
